<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo Mobile Bank</title>

    <!-- Connect Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Connect Tailwind Css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="./tailwind.init.css">

</head>

<body>
    <section class=" h-[100vh] flex justify-center items-center flex-col">
        <div class="bg-[url('./assets/bg.png')] bg-cover w-[260px] h-[130px] flex justify-center items-center">
            <img src="./assets/Group.png" alt="">

        </div>
        <div>
            <form class="bg-red-50 w-[350px] rounded-2xl p-8">
                <label for="" class="font-medium text-[16px]">Mobile Number</label>
                <br>
                <input id="login-mobile-number" type="text" placeholder="Enter your number"
                    class="input mt-[10px] mb-[16px] bg-[#F4F5F7] text-[#080808] rounded-4xl border-0" />
                <br>
                <label for="" class="font-medium text-[16px]">4 Digit Pin</label>
                <br>
                <input id="login-pin-number" type="text" placeholder="Enter 4 Digit Pin"
                    class="input mt-[10px] bg-[#F4F5F7] text-[#080808] rounded-4xl border-0" />
                <br>
                <button id="login-button"
                    class="btn btn-primary mt-[16px] w-full rounded-4xl bg-[#0874F2]">Login</button>

            </form>
        </div>
    </section>

    <script src="./script.js">

    </script>
</body>

</html>
