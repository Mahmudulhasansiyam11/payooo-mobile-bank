<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo Mobile Bank</title>

    <!-- Connect Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Connect Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Connect Font Awesome -->
    <script src="https://kit.fontawesome.com/edce570db7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./tailwind.init.css">
</head>

<body class="max-w-[350px] mx-auto mt-5 outfit-font">

    <!-- Navbar Section -->
    <nav class="border-b-1 pb-2">
        <div class="flex justify-between items-center max-w-[330px] mx-auto">
            <div class="flex justify-center items-center gap-0.5">
                <div>
                    <img class="w-13 h-12" src="./assets/Group.png" alt="">
                </div>
                <div>
                    <h3 class="font-extrabold text-[18px]">$ <span>45000</span></h3>
                    <p class="font-[300] text-[14px]">Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn text-[#08080880]"><i class="fa-solid fa-right-to-bracket rotate-180"></i>Log
                    Out</button>
            </div>
        </div>
    </nav>

    <!-- main Section -->
    <main>

        <!-- Header Section -->
        <section class="mt-8 max-w-[330px] mx-aut">
            <h1 class="font-bold text-[24px]">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="font-[300] text-[14px] mt-[12px]">Enjoy easy and convenient financial services with us. Cashout
                charge is low and </p>
        </section>

        <!-- Card Section -->
        <section class="mt-6 max-w-[330px] mx-aut grid grid-cols-3 gap-4">
            <div id="add-money" class="form-btn bg-gray-200 rounded-[12px]">
                <img class="mx-auto pt-5" src="./assets/wallet1.png" alt="">
                <p class="text-[##080808b3] font-[300] text-[12px] flex justify-center pb-5">Add Money</p>
            </div>
            <div id="cash-out" class="form-btn bg-gray-200 rounded-[12px]">
                <img class="mx-auto pt-5" src="./assets/send1.png" alt="">
                <p class="text-[##080808b3] font-[300] text-[12px] flex justify-center pb-5">Cashout</p>
            </div>
            <div id="transfer-money" class="form-btn bg-gray-200 rounded-[12px]">
                <img class="mx-auto pt-5" src="./assets/money1.png" alt="">
                <p class="text-[##080808b3] font-[300] text-[12px] flex justify-center pb-5">Transfer Money</p>
            </div>
            <div id="get-bonus" class="form-btn bg-gray-200 rounded-[12px]">
                <img class="mx-auto pt-5" src="./assets/bonus1.png" alt="">
                <p class="text-[##080808b3] font-[300] text-[12px] flex justify-center pb-5">Get Bonus</p>
            </div>
            <div id="pay-bill" class="form-btn bg-gray-200 rounded-[12px]">
                <img class="mx-auto pt-5" src="./assets/purse1.png" alt="">
                <p class="text-[##080808b3] font-[300] text-[12px] flex justify-center pb-5">Pay Bill</p>
            </div>
            <div id="transactions" class="form-btn bg-gray-200 rounded-[12px]">
                <img class="mx-auto pt-5" src="./assets/transaction1.png" alt="">
                <p class="text-[##080808b3] font-[300] text-[12px] flex justify-center pb-5">Transactions</p>
            </div>
        </section>
    </main>

    <script src="./home.js">

    </script>

</body>

</html>
